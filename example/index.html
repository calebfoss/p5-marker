<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../node_modules/p5/lib/p5.js"></script>
    <script src="../dist/p-dash.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <p-sketch
      w="400"
      h="400"
      c1
      c2
      stroke="NONE"
      angle_mode="DEGREES"
      anchor="[width/2, height/2]"
    >
      <p-if cond="first_frame">
        <p-color c="[255, 0, 0]"><p-update c1="output"></p-update></p-color>
        <p-color c="[0, 0, 255]"><p-update c2="output"></p-update></p-color>
        <p-repeat-if a="0" cond="a < 360">
          <p-lerp-color amt="a / 360">
            <p-square
              x="0"
              y="0"
              s="width/4"
              fill="output"
              angle="a"
            ></p-square>
          </p-lerp-color>
          <p-update a="a + 30"></p-update>
        </p-repeat-if>
        <p-circle x="0" y="0" d="width/8" erase="127"></p-circle>
      </p-if>
    </p-sketch>
  </body>
</html>
